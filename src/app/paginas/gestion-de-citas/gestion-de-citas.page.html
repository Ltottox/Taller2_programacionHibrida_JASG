<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cita"></ion-back-button>
    </ion-buttons>
    <ion-title>Gestionar Citas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Componente HIJO 1: Formulario (con validaciones) -->
  <app-formulario-cita (citaAgregada)="onCitaAgregada($event)"></app-formulario-cita>

  <!-- Lista de citas guardadas -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Citas Guardadas</ion-card-title>
    </ion-card-header>
    
<ion-list>
      <ion-item *ngFor="let cita of citas">
        
        <!-- Contenido de la cita -->
        <ion-label>
          <h3>"{{ cita.frase }}"</h3>
          <p><strong>â€” {{ cita.autor }}</strong></p>
        </ion-label>
        <!-- Icono de eliminar cita -->
        <ion-icon 
          name="trash" 
          slot="end" 
          color="danger"
          (click)="eliminarCita(cita.id!)"
          style="cursor: pointer; font-size: 24px;">
        </ion-icon>
        
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
